<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .result-section {
            background-color: #fff;
            padding: 30px;
            border-radius: .3rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            text-align: center;
        }
        .prediction-text {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .is-fraud {
            color: #dc3545; /* Red for fraud */
        }
        .not-fraud {
            color: #28a745; /* Green for not fraud */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Fraud Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predict">Predict</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="result-section">
            <h2 class="mb-4">Prediction Result</h2>
            {% if prediction == 1 %}
                <p class="prediction-text is-fraud">This transaction is predicted to be FRAUDULENT.</p>
            {% else %}
                <p class="prediction-text not-fraud">This transaction is predicted to be LEGITIMATE.</p>
            {% endif %}
            <a class="btn btn-primary mt-3" href="/predict" role="button">Make Another Prediction</a>
            <a class="btn btn-secondary mt-3 ms-2" href="/" role="button">Go to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
