<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Fraud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            margin-top: 20px;
        }
        .form-section {
            background-color: #fff;
            padding: 30px;
            border-radius: .3rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Fraud Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/predict">Predict</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-section">
            <h2 class="mb-4 text-center">Enter Transaction Details</h2>
            <form action="/predict" method="post">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="step">Step (Hour of the day):</label>
                            <input type="number" class="form-control" id="step" name="step" required>
                        </div>
                        <div class="form-group">
                            <label for="type">Type of Transaction:</label>
                            <select class="form-control" id="type" name="type" required>
                                <option value="0">CASH_OUT</option>
                                <option value="1">PAYMENT</option>
                                <option value="2">CASH_IN</option>
                                <option value="3">TRANSFER</option>
                                <option value="4">DEBIT</option>
                            </select>
                            <small class="form-text text-muted">0: CASH_OUT, 1: PAYMENT, 2: CASH_IN, 3: TRANSFER, 4: DEBIT (Encoded values)</small>
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                        </div>
                        <div class="form-group">
                            <label for="oldbalanceOrg">Old Balance Orig:</label>
                            <input type="number" step="0.01" class="form-control" id="oldbalanceOrg" name="oldbalanceOrg" required>
                        </div>
                        <div class="form-group">
                            <label for="newbalanceOrig">New Balance Orig:</label>
                            <input type="number" step="0.01" class="form-control" id="newbalanceOrig" name="newbalanceOrig" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="oldbalanceDest">Old Balance Dest:</label>
                            <input type="number" step="0.01" class="form-control" id="oldbalanceDest" name="oldbalanceDest" required>
                        </div>
                        <div class="form-group">
                            <label for="newbalanceDest">New Balance Dest:</label>
                            <input type="number" step="0.01" class="form-control" id="newbalanceDest" name="newbalanceDest" required>
                        </div>
                        <div class="form-group">
                            <label for="isFlaggedFraud">Is Flagged Fraud (0 or 1):</label>
                            <input type="number" class="form-control" id="isFlaggedFraud" name="isFlaggedFraud" min="0" max="1" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Submit for Prediction</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
